<button class="btn btn-danger"><a href="" class="btn1">Thêm Mới</a></button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; index as i">
      <td scope="row">{{i+1}}</td>
      <td>{{category.name}}</td>
      <td>
        <button class="btn btn-danger  ">Xóa</button>
        <button class="btn btn-primary m-2 ">Sửa</button>
      </td>
    </tr>
  </tbody>
</table>
