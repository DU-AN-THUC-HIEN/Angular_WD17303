<form (ngSubmit)="onHandleUpdate()" [formGroup]="userForm">
    <!-- Name book input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Tên sách</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Email</label>
      <input type="text" formControlName="email" class="form-control" />
    </div>  
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div> 
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Địa Chỉ</label>
      <input type="text" formControlName="address" class="form-control" />
    </div>  
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Role</label>
     <select class="form-control" formControlName="role">
        <option value="member" >Member</option>
        <option value="admin">Admin</option>
     </select>
    </div>  
    <!-- Submit button -->
    <button type="submit "  class="btn btn-primary btn-block mb-4">Sửa Sản Phẩm</button>
  </form>
